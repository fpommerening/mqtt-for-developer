apiVersion: apps/v1
kind: Deployment
metadata:
  name: weather-client-london
spec:
  replicas: 1
  selector:
    matchLabels:
      app: weather-client
      city: london
  template:
    metadata:
      labels:
        app: weather-client
        city: london
    spec:
      containers:
      - image: ghcr.io/fpommerening/mqtt.weather-client:latest
        name: app
        envFrom:
          - configMapRef:
              name: weather-cm
        env:
          - name: Location__Name
            value: "London"
          - name: Location__Longitude
            value: "-0.1257"
          - name: Location__Latitude
            value: "51.5085"
      
---

